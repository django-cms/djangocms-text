name: Ruff Lint

on: [push, pull_request]

jobs:
  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install ruff
        run: pip install --upgrade ruff
      - name: Run ruff
        run: |
          ruff check djangocms_text
          ruff check djangocms_text_ckeditor
          ruff check tests
